name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: Gradle Build
        run: |
          cd 2021-code
          chmod +x ./gradlew
          ./gradlew build
          du -h build/libs/2020-code.jar
